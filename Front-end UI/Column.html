<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <!-- Step 1 - Including AngularJS -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <!-- Step 2 - Including the fusioncharts core library -->
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <!-- Step 3 - Including the angularjs-fusioncharts directive-->
    <script type="text/javascript" src="angular-fusioncharts.js"></script>
    <!-- Step 4 - Including the fusion theme -->
    <script type="text/javascript"
        src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
</head>

<body ng-app="myApp">
    <script>
        var myApp = angular.module("myApp", ['ng-fusioncharts'])

        //Data
        const chartData = [
            {
                label: "Venezuela",
                value: "290"
            },
            {
                label: "Saudi",
                value: "260"
            },
            {
                label: "Canada",
                value: "180"
            },
            {
                label: "Iran",
                value: "140"
            },
            {
                label: "Russia",
                value: "115"
            },
            {
                label: "UAE",
                value: "100"
            },
            {
                label: "US",
                value: "30"
            },
            {
                label: "China",
                value: "30"
            }
        ];
        //Chart Configuration
        const dataSource = {
            chart:{
                caption: "Countries With Most Oil Reserves [2018-19]",
                subCaptsion: "In MMbbl = One Million Barrel",
                xAxisName: "Country",
                yAxisName: "Reserves (MMbbl)",
                numberSuffix: "K",
                theme: "fusion"
            },
            "data": chartData
        }
        myApp.controller("myController", ['$scope', function($scope) {
            $scope.myDataSource = dataSource
        }])
    </script>
    <div ng-controller="myController">
        <div fusioncharts id="my-chart-id" width="700" height="400", type="column2d", dataSource="{{myDataSource}}"></div>

    </div>
</body>


</html>
